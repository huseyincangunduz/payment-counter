<div style="padding-bottom: 10px" *ngIf="payment">
  <p-card [header]="(payment.dateTime | date : 'full' : 'tr-tr') || ''">
    <p>
      {{ payment.soldItem }}
    </p>
    <p class="m-0">
      <b>{{ (payment.price | currency : 'TRY' : 'â‚º')?.toString() || '' }}</b>
    </p>
    <ng-template pTemplate="footer">
      <p-button
        label="Remove"
        icon="pi pi-times"
        styleClass="p-button-secondary"
        (onClick)="removeRequest()"
      ></p-button>
    </ng-template>
  </p-card>
</div>
